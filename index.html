<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  </link>
</head>

<body>
  <div class="container">
  <div class="results">
    <h3>Your Result</h3>

    <div id="result-score">
      <h1>76</h1>
      <p>of 100</p>
    </div>  
    
    <p>Great</p>
    <p id="description">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summary">
    <div id="summary">Summary</div>

    <p id="reaction">
      <img src="assets/images/icon-reaction.svg">
      <span style="color: hsl(0, 100%, 67%);">Reaction</span>80 / 100
    </p>

    <p id="memory">
      <img src="assets/images/icon-memory.svg">
      <span style="color: hsl(39, 100%, 56%);">Memory</span>92 / 100
    </p>
  
    <p id="verbal">
      <img src="assets/images/icon-verbal.svg">
      <span style="color: hsla(166, 100%, 37%);">Verbal</span>61 / 100
    </p>
    
    <p id="visual">
      <img src="assets/images/icon-visual.svg">
      <span style="color: hsl(234, 85%, 45%);">Visual</span>72 / 100
    </p>

    <button type="button">Continue</button>

  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Colin Stanford</a>.
  </div>

</body>
</html>
